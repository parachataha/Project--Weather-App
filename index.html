<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="error">
        <h1>Couldn't find city!</h1>
        <p>Please make sure you have typed in a valid city with the correct spelling.</p>
    </div>

    <div class="main text-center my-5 mx-auto container p-4" >
    <h1 class="text-muted text-center my-4">Weather App</h1>
    
    <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <br>
        <input type="text" class="form-contol p-2" name="city" placeholder="Input city name">
    </form>

    <div class="card shadow-lg rounded d-none">

        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
        <div class="container icon bg-light mx-auto text-center">
            <img src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3 ">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span> <!-- "&deg;" just creates the degrees symbol-->
            </div>
        </div>

    </div>

    </div>
    

    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
